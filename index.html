<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack - R.A</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Poppins&family=Raleway:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <header>
            <div class="title-header">
                <div class="rocket-image">
                    <img src="./img/rocket.png" alt="Rocket Academy logo">
                </div>
                <h1>Rocket Academy</h1>
            </div>
            <h2>♣️Blackjack♠️</h1>
        </header>

        <section class="game-container">
            <p>Input:</p>
            <input id="input-field" />
            <br />
            <button id="submit-button">Submit</button>
            <p>Output:</p>
            <div id="output-div">
                <p>Write "start" to start the game!</p>
            </div>
        </section>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
